<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Grammar</title>
	</head>
	<style>
html{ 
	margin:0;padding:0; 
	font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
	font-size:18px;
	font-weight:300;
}
body{margin:0;padding:0;}
h1{
	font-size:1.2em; color: #aeaeae; font-weight:700; margin:10px 0 ;padding:0; text-align:center;
}
.content{
	width:90%;
	overflow:hidden;
	margin:5px auto;
	padding:10px;
}
textarea{
	width:98%;
	height:500px;
	padding:1%;
	max-height:90vh;
	font-size:1.2rem;
	line-height:1.5rem;
	color: #212F3C;
	overflow:auto;
}
.footer {
	position:fixed; 
}
.footer {
	font-size:0.8rem;
	color:#5D6D7E; 
}
.footer a{ 
	font-style:italic; text-decoration:none; 
	color:#2471A3;
}
	</style>
	<body>
		<h1>Check Your Grammar</h1>
		<div class="content" >
			<textarea cols="50" rows="10" placeholder="Start typing here!"></textarea>
			<p class="footer">This assumes you have a grammar checking plugin e.g <a 
      href="https://grammarly.com/" target="_blank" rel="noopener">Grammarly</a> installed in your browser. <a href="https://github.com/peteretelej/grammar">View Source on Github</a></p>
		</div>
	</body>
</html>
